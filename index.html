<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="section">
        <div class="subsec">
            <h2 class="question">Question will appear here</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="option_a" class="answer">
                    <label for="option_a" class="option_1">Option 1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="option_b" class="answer">
                    <label for="option_b" class="option_2">Option 2</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="option_c" class="answer">
                    <label for="option_c" class="option_3">Option 3</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="option_d" class="answer">
                    <label for="option_d" class="option_4">Option 4</label>
                </li>
            </ul>
            <div class="btn">
                <button class="button">Submit</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
